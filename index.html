<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <img src="./images/logo.svg" alt="logo" />
        <nav class="nav">
          <ul class="nav__list">
            <!-- FEATURES DROPDOWN -->
            <li>
              <a class="nav__link" href="#">
                <span>Features</span>
                <img src="./images/icon-arrow-down.svg" alt="down arrow" />
              </a>
              <ul class="dropdown">
                <li>
                  <a class="dropdown__link" href="#todo-list">
                    <img src="./images/icon-todo.svg" alt="Todo List" />
                    <span>Todo List</span>
                  </a>
                </li>
                <li>
                  <a class="dropdown__link" href="#calendar">
                    <img src="./images/icon-calendar.svg" alt="Calendar" />
                    <span>Calendar</span>
                  </a>
                </li>
                <li>
                  <a class="dropdown__link" href="#reminder">
                    <img src="./images/icon-reminders.svg" alt="Reminders" />
                    <span>Reminders</span>
                  </a>
                </li>
                <li>
                  <a class="dropdown__link" href="#planning">
                    <img src="./images/icon-planning.svg" alt="Planning" />
                    <span>Planning</span>
                  </a>
                </li>
              </ul>
            </li>

            <!-- COMPANY DROPDOWN -->
            <li>
              <a class="nav__link" href="#">
                <span>Company</span>
                <img src="./images/icon-arrow-down.svg" alt="down arrow" />
              </a>
              <ul class="dropdown">
                <li>
                  <a class="dropdown__link--simple" href="#history">History</a>
                </li>
                <li>
                  <a class="dropdown__link--simple" href="#team">Our Team</a>
                </li>
                <li><a class="dropdown__link--simple" href="#blog">Blog</a></li>
              </ul>
            </li>

            <li><a class="nav__link" href="#">Careers</a></li>
            <li><a class="nav__link" href="#">About</a></li>
          </ul>
        </nav>
      </div>

      <div class="btn-group">
        <button class="btn btn--link">Login</button>
        <button class="btn btn--outline">Register</button>
      </div>
    </header>

    <!-- HERO SECTION -->
    <main>
      <section class="section-hero">
        <div class="hero"></div>
      </section>
    </main>
  </body>
</html>
